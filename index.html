<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="scoreDisplay">Score: 0</div>

        <div id="obstacle">
            <div id="block"></div>
            <div id="hole"></div>
        </div>

        <div id="character"></div>
    </div>

    <div id="gameOver">
        <h2>Game Over</h2>
        <p id="scoreText"></p>
        <button onclick="restartGame()">Retry</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
